{% extends 'base.html' %}
{% load static %}
{% block title %}
    Post create
{% endblock %}
{% block style %}
    <style>
        .container > form{
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            margin-top: 50px;
            text-align: center;
            align-content: center;
            align-items: center;
            background-color: #5e5e5e;
            border-radius: 8px;
            box-shadow: 0 0 10px 2px #2C2C2C;
            color: white;
        }
        form > *{
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
            text-align: center;
        }
        p{
            margin: 10px 0;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <form action="{% url 'posts:tag_create'  %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create tag</button>
        </form>
    </div>
{% endblock %}
