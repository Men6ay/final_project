{% extends 'base.html' %}
{% load static %}
{% block title %}
    Post create
{% endblock %}
{% block style %}
    <style>
        .container > form{
            display: flex;
            flex-direction: column;
            width: 20%;
            margin: 0 auto;
        }
        .container > form > *{
            margin: 10px 0;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <form action="{% url 'users:tag_create'  %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
{#            <input type="text" name="tag">#}
            <button type="submit">Create tag</button>
        </form>
    </div>
{% endblock %}
