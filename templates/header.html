{% load static %}
{% load socialaccount %}
<div class="header">
    <div class="logo">
        <img src="{% static 'roda.jpeg' %}" alt="logo">
    </div>
    <div class="menu">
        <ul>
            {% if user.is_anonymous %}
                <li><a href="{% url 'users:user_create' %}">Register</a></li>
                <li><a href="{% url 'users:user_login' %}">Login</a></li>
                <li>
                    <a class="btn btn-success"
                      href="{% provider_login_url 'google' %}">
                        Login with Google
                    </a>
                </li>
            {% else %}
                <li><a href="{% url 'users:user_profile' %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
            <li><a href="{% url 'posts:post_list' %}">Posts</a></li>
            <li><a href="{% url 'posts:post_create' %}">Create post</a></li>
            <li><a href="{% url 'posts:tag_list' %}">Tags</a></li>
            <li><a href="{% url 'posts:tag_create' %}">Create tag</a></li>
        </ul>
    </div>
</div>
